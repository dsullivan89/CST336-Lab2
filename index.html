<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>US Geography Quiz</title>
		<link rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
			crossorigin="anonymous">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script>
				$(document).ready(function() {

					$("button").on("click", gradeQuiz);

					function isFormValid() {
						let isValid = true;
						if($("#q1").val() == "") {
							isValid = false;
							$("#q1Feedback").html("Question 1 was not answered");
						}
						return isValid;
					}

					function gradeQuiz() {
						$("#q1Feedback").html("");
						

						if(!isFormValid()) {
							return;
						}

						let score = 0;
						let q1Response = $("#q1").val().toLowerCase();

						// Question 1 (correct)
						if(q1Response == "sacramento") {
							$("#q1Feedback").html("Correct!");
							$("#q1Feedback").attr("class", "bg-success text-white");
							$("#markImg1").html("<img src='img/checkmark.png' alt='checkmark'>");
							score += 20;
						} else { // Question 1: incorrect
							$("#q1Feedback").html("Incorrect!");
							$("#q1Feedback").attr("class", "bg-warning text-white");
							$("#markImg1").html("<img src='img/xmark.png' alt='xmark'>");
						}

						$("#totalScore").html(`Total Score: ${score}`);
					}
				}) // ready
			</script>
	</head>
	<body class="text-center">
		<h1 class="jumbotron">US Geography Quiz</h1>
		<br><br>
		<h3 id="validationFdbk" class="gb-danger test-white"><span id="markImg1"></span>What is the capital of California?</h3>
		<input type="text" id="q1">
		<br><br>
		<div id="q1Feedback"></div>
		<br><br>
		<button class="btn btn-outline-success">Submit Quiz</button>
		<h2 id="totalScore" class="text-info"></h2>
	</body>
</html>
